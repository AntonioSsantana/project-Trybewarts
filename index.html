<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Trybewarts</title>
</head>

<body>
    <section class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit" id="button-login">Entrar</button>
        </form>
    </section>

    <main class="form-trybewarts">
        <form action="" method="get" id="evaluation-form">
            <div>
                <input id="input-name" type="name" name="nome" placeholder="Nome">
                <input id="input-lastname" type="name" name="sobrenome" placeholder="Sobrenome">
            </div>
            <div>
                <input id="input-email" type="email" name="email" placeholder="Email">

                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label id="label-family">Qual sua família?</label>
            <label for="front">
              <input type="radio" name="family" id="front" value="Frontend">Frontend
            </label>
            <label for="back">
              <input type="radio" name="family" id="back" value="Backend">Backend
            </label>
            <label for="full">
              <input type="radio" name="family" id="full" value="FullStack">FullStack
            </label>
            
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
    </main>


</body>

</html>
